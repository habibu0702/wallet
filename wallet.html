<!doctype html>
<html>
  <head>
    <title>tsb wallet</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="wallet.css">
  </head>
  <body>
   <div>
<button id="holder" class="holder">🧑🏽‍🦰mywallet</button>
<br>
<span id ="balance" class="balance">$20.000.000.000.</span>
<div>
<span id="change" class="change">$5.000000 (4.01%)</span>
<div>
<div>
<button id="receive" class="receive"><ion-icon name="arrow-down-circle-outline"></ion-icon>receive</button>

<button id="send" class="send"><ion-icon name="arrow-up-circle-outline"></ion-icon>send</button>

<button id="swap" class="swap"><ion-icon name="swap-horizontal-outline"></ion-icon>swap</button>

<button id="farm" class="farm"><ion-icon name="storefront-outline"></ion-icon>farm</button>

<button id="add" class="add">
<ion-icon name="add-outline"></ion-icon>add</button>
<br>
<div>
<div class="container">
<button id="wallet" class="wallet"><ion-icon name="wallet-outline"></ion-icon>wallet</button>

<button id="history" class="history"><ion-icon name="notifications-circle-outline"></ion-icon>history</button>

<button id="setting" class="setting"><ion-icon name="cog-outline"></ion-icon>setting</button>
<div>





<script src="wallet.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  </body>
</html>
